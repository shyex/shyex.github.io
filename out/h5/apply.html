<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="x5-fullscreen" content="true">
  <meta name="full-screen" content="yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>外出申请</title>
  <link rel="stylesheet" href="../../plugin/layui/css/layui.css">
  <link rel="stylesheet" href="../../plugin/weui/css/weui.css">
  <link rel="stylesheet" href="css/apply.css">
  </style>
</head>

<body>
  <div id="container">
    <!-- 加载中 -->
    <div class="loading_mask" style="display: none;"></div>
    <div class="loading_tip" style="display: none;">
      <div class="loading_img">
        <i class="weui-loading"></i>
      </div>
      <div class="">加载中...</div>
    </div>

    <div class="js_dialog" id="confirmDialog" style="display: none;">
      <div class="weui-mask"></div>
      <div class="weui-dialog">
        <div class="weui-dialog__hd"><strong class="weui-dialog__title"></strong></div>
        <div class="weui-dialog__bd" id="confirmText"></div>
        <div class="weui-dialog__ft">
          <a href="javascript:" class="weui-dialog__btn weui-dialog__btn_primary" id="confirmBtn"
            onclick="Global_FN.closeDialog()">确认</a>
        </div>
      </div>
    </div>

    <div id="weuiToast" style="display: none;">
      <div class="weui-mask_transparent"></div>
      <div class="weui-toast weui-toast_text">
        <p class="weui-toast__content" id="toastText"></p>
      </div>
    </div>

    <div class="main">
      <form class="input-group layui-form" lay-filter="filter_form">

        <div class="weui-cells__group weui-cells__group_form">

          <div class="weui-cells__title">申请流程</div>
          <div class="step_box">
            <div class="step line"><img src="img/True.png"><span>提交</span></div>
            <div class="step line"><img src="img/True.png"><span>院级审批</span></div>
            <div class="step "><img src="img/True.png"><span>校级审批</span></div>
          </div>
          <style>
            .weui-cells {
              background-color: #fff;
            }

            textarea.weui-textarea {
              color: rgba(0, 0, 0, 0.9);
            }
          </style>
          <div class="weui-cells__title">外出信息</div>
          <div class="weui-cells weui-cells_form">

            <div class="info_list">
              <div><span class="bt">*</span>开始日期</div>
              <div class="form_select">
                <div class="dOutStartDate" contenteditable="true"></div>
                <span id="dOutStartDate">选择</span>
              </div>
            </div>

            <div class="info_list">
              <div><span class="bt">*</span>结束日期</div>
              <div class="form_select">
                <div class="dOutEndDate" contenteditable="true"></div>
                <span id="dOutEndDate">选择</span>
              </div>
            </div>

            <div class="info_list">
              <div><span class="bt">*</span>外出地点</div>
              <input type="text" name="sOutAddress" placeholder="外出地点(请具体填写到区/县)" autocomplete="off">
            </div>

            <div class="weui-input-row" style="padding: 0 .3rem .3rem; .3rem;">
              <label class="smTitle"><span class="bt">*</span><span class="sNowAddr_required">外出事由</span>
              </label>
              <div class="weui-cell" style="padding: 0rem;">
                <div class="weui-cell__bd">
                  <textarea class="weui-textarea" name="sOutReason" placeholder="" rows="3"
                    style="border: 1px solid #efefef;"></textarea>
                </div>
              </div>
            </div>

          </div>

          <div class="weui-cells__title">我的信息</div>
          <div class="info_box">
            <div class="info_list"><span>姓名</span><span contenteditable="true">name</span></div>
            <div class="info_list"><span>学号</span><span>20</span></div>
            <div class="info_list"><span>学院</span><span>学院</span></div>
            <div class="info_list"><span>年级</span><span>2022</span></div>
            <div class="info_list"><span>人员类型</span><span>本科生/研究生</span></div>
          </div>

          <div class="bottomTips">温馨提示：每次只能发起一次外出申请，外出申请生效期间内无法再次发起申请。</div>

        </div>
      </form>
    </div>

    <div class="logo_box" style="display: block; pointer-events: none">
      <img id="logo" src="img/pass.png" alt="">
    </div>
    <div class="disabled_mask" style="display: none;"></div>

  </div>

  <script type="text/javascript" src="../../plugin/layui/layui.js"></script>
  <script type="text/javascript" src="../../plugin/weui/weui.js"></script>
  <script type="text/javascript" src="../../js/SysUtils.js"></script>
  <!-- <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script> -->
  <script type="text/javascript" src="js/apply.js"></script>

</body>

</html>
